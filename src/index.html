<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calcolatore Incentivi Conto Termico 3.0</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Titillium+Web:wght@400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="calculator-container">
        <h1>Calcolatore Incentivi Conto Termico 3.0</h1>

        <div class="card">
            <h2>1. Dati Soggetto e Immobile</h2>
            
            <div class="form-group">
                <label for="subject-type">

                    <span class="tooltip-icon" data-tooltip="Soggetto Ammesso secondo art. 10 del Decreto CT 3.0">‚ìò</span>
                </label>
                <select id="subject-type" name="subject-type">
                    <option value="" disabled selected>Seleziona il soggetto ammesso...</option>
                    <!-- Le opzioni verranno caricate da script.js -->
                </select>
            </div>

            <div class="form-group" id="building-category-group" style="display: none;">
                <label for="building-category">
                    <strong>Step 2:</strong> Categoria catastale dell'immobile:
                    <span class="tooltip-icon" data-tooltip="La categoria determina gli interventi ammissibili">‚ìò</span>
                </label>
                <select id="building-category" name="building-category">
                    <option value="" disabled selected>Seleziona la categoria...</option>
                    <!-- Le opzioni verranno caricate da script.js -->
                </select>
                <div id="building-category-note" style="display: none; margin-top: 12px; padding: 12px; background: #e3f2fd; border-left: 4px solid #2196f3; border-radius: 4px; font-size: 0.9em; color: #0d47a1;"></div>
            </div>

            <!-- Step 3 rimosso dall'interfaccia: la modalit√† di realizzazione non √® pi√π richiesta dall'utente -->
        </div>

        <div class="card">
            <h2>2. Scelta Interventi</h2>
            <div id="interventions-list">
                <!-- La lista degli interventi verr√† caricata da script.js -->
            </div>
        </div>

        <div class="card">
            <h2>3. Parametri Intervento</h2>
            <div id="dynamic-inputs">
                <p class="info-text">Completa i passi 1 e 2 per visualizzare gli interventi disponibili.</p>
            </div>
        </div>

        <!-- Sezione premialit√† nascosta: non vengono mai valorizzate premialit√† globali -->
        <div class="card" style="display: none;">
            <h2>3. Premialit√†</h2>
            <div id="premiums-list">
                <p class="notice">Seleziona gli interventi per visualizzare le premialit√† applicabili.</p>
            </div>
        </div>

        <div class="card actions">
            <button id="calculate-btn" class="btn-primary">Calcola Incentivo</button>
            <button id="reset-btn" class="btn-secondary">Reset</button>
        </div>

        <div id="result-container" class="card result-card" style="display: none;">
            <h2>Risultato</h2>
            <div id="result-amount"></div>
            <div id="result-details"></div>
            <div class="print-actions" style="margin-top: 20px; text-align: center;">
                <button id="print-btn" class="btn-print">üñ®Ô∏è Stampa Report</button>
            </div>
        </div>
    </div>

    <!-- Caricamento moduli -->
    <script src="data.js?v=1.9.0"></script>
    <script src="script.js?v=1.9.0"></script>

</body>
</html>
